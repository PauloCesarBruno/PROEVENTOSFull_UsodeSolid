<h2>Eventos</h2>
<hr />

<div class="form-inline">
  <div class="form-group mb2">
    <label style="font-size: 20px;" class="mr-2">Filtro: </label>
     <!--Entre colchetes uso de um TwoAway_DataBinding-->
    <input
    type="text"
    class="form-control mr-2"
    placeholder="Buscar"
    [(ngModel)]="filtroLista"
    >
  </div>

</div>
<br />
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"
         (click)="alterarImagem()">
         <i class="{{exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
         {{exibirImagem ? 'Ocultar' : 'Exibir'}}
        </button>
      </th>
      <th>Cod.</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd. Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf = "eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <!--Propert Binging entre colchetes-->
        <img [collapse]="!exibirImagem"
            [isAnimated]="true"
            src="/assets/{{evento.imagemURL}}"
            [style.width.px]="larguraImagem"
            [style.margin.px]="margemImagem"
            alt="">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome | uppercase}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
          <i class="fa fa-eraser"></i>
        </button>
      </td>
  </tr>
  </tbody>
  <tfoot *ngIf = "!eventos.length">
    <tr>
      <td colspan="8">
        <h4 class="text-center">Nenhum evento encontrado !</h4>
      </td>
    </tr>
  </tfoot>
</table>

<!--
{{eventos | json}}
-->

<ng-template #template>
  <div class="modal-body text-center">
    <p>Confirma a exclusão deste evento ?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
